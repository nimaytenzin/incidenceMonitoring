<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
<div id="map" class="map">
      <div>
        <form [formGroup]="layerSwitchForm">
        <select formControlName="layerSwitchControl" (change)="switchLayer($event.target.value)">
            <option [ngValue]="null" [disabled]="true" >Select one Theme</option>
            <option [value]="layer" *ngFor="let layer of layers">{{layer}}</option>
        </select>
        </form>
    </div>
</div>
